<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places with Flex</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/101-places.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
    </header>
    <div class="container">
        <section class="filters">
            <button class="search">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="places-list">
                <article>
                    <h2>Place 1</h2>
                    <div class="price_by_night">$100</div>
                    <div class="information">
                        <div class="max_guest">4 Guests</div>
                        <div class="number_rooms">2 Bedrooms</div>
                        <div class="number_bathrooms">1 Bathroom</div>
                    </div>
                </article>
                <article>
                    <h2>Place 2</h2>
                    <div class="price_by_night">$120</div>
                    <div class="information">
                        <div class="max_guest">6 Guests</div>
                        <div class="number_rooms">3 Bedrooms</div>
                        <div class="number_bathrooms">2 Bathrooms</div>
                    </div>
                </article>
                <article>
                    <h2>Place 3</h2>
                    <div class="price_by_night">$80</div>
                    <div class="information">
                        <div class="max_guest">2 Guests</div>
                        <div class="number_rooms">1 Bedroom</div>
                        <div class="number_bathrooms">1 Bathroom</div>
                    </div>
                </article>
            </div>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
